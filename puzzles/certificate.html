<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="../styles/puzzle-page-default-style.css">
    <link rel="stylesheet" href="../styles/default-style.css">
    <link rel="stylesheet" href="../styles/certificate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="png" href="../assets/backgrounds/DATA_Logo.png">
    <script src="../scripts/puzzle-scripts/certificate.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="icons">
            <a href="puzzle-selection.html"><i class="fa-solid fa-map"></i></a>
            <p>Missions</p>
        </div>
        <h1 id="heading-font">MCertificate</h1>
        <div class="icons">
            <a href="../accessibility/accessibility-page.html"><i class="fa-solid fa-universal-access"></i></a>
            <p>Accessibility</p>
        </div>
    </div>
    
    <div class="certificate-container">
        <img src="../assets/certificate_background.png" alt="Certificate Background" id="certificate-background">
        <div class="certificate-content">
            <p id="certificate-text">This certifies that <span id="name-placeholder">...</span></p>
            <p>has successfully completed the escape room challenge and is officially a D.A.T.A Agent.</p>
            <p>Date: <span id="date-placeholder"></span></p>
        </div>
    </div>
    
    <div class="name-input-container">
        <div class="name-input">
            <input type="text" placeholder="Enter your name here" id="name-input" class="user-input" autocomplete="off">  
        </div>
        <div class="user-print">
            <button class="print-btn" id="print-btn">Print Certificate</button>
        </div>
        <!-- <button id="print-btn">Print Certificate</button> -->
    </div>

    <script src="../scripts/cookies/accessibility-cookie.js"></script>
</body>
</html>
